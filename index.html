<!doctype html>
<html lang = "en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
      body {
          background: url(images/bg-1.jpg) no-repeat;
          background-size: cover;
          background-attachment: fixed;
      }
  </style>
</head>


<body>
    <!--    main web-->

    <h2 class = "text-center text-white mt-5 pt-5"><u>Search Your Book</u></h2>
    <div class = "container">
      <form class = "col-md-6 m-auto pt-5">
        <div class = "input-group mb-3">
          <input type = "text" id = "user-input" class = "form-control" placeholder = "Search Book Here...">
          <div class = "input-group-append">
            <button type = "button" id = "search" class = "btn btn-warning text-danger">Search</button>
          </div>
        </div>
      </form>

      <!--      error handle-->

      <h6 class = "text-center mb-4 mt-2">
        <span id = "error" class = "container mx-5 bg-danger rounded text-center text-white"></span>
      </h6>
    </div>

    <!--      showing book-->
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4 pb-5" id = "show-book">
    </div>
</div>


<script src = 'main.js'></script>
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin = "anonymous"></script>
</body>

</html>
